{% extends 'main/base1.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Users</h1>
    {% if users %}
        {% for x in users %}
            <div class="alert mt-2 alert-warning"> <!  alert-warning == Yellow box around div block >
                <h4>{{ x.login }}</h4>
                <p>{{ x.firstname }} {{ x.lastname }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Still no users!</p>
    {% endif %}
{% endblock %}
