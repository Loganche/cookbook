{% extends 'main/base1.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Catalogue</h1>
    {% if recipes %}
        {% for x in recipes %}
            <div class="alert mt-2"> <!  alert-warning == Yellow box around div block >
                <h3>{{ x.title }}</h3>
                <p>{{ x.description }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Still no recipes!</p>
    {% endif %}
{% endblock %}
