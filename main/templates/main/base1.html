<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
        <p class="h5 my-0 mr-md-auto fw-normal">Cook Book</p>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'main:home' %}">Main Page</a>
            <a class="p-2 text-dark" href="{% url 'main:catalogue' %}">Catalogue</a>
            <a class="p-2 text-dark" href="{% url 'main:search' %}">Search</a>
            <a class="p-2 text-dark" href="{% url 'main:profile' %}">Profile</a>
            <a class="p-2 text-dark" href="{% url 'main:about' %}">About</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign up</a>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
