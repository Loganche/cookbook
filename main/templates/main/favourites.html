{% extends 'main/base1.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Favourite Recipes</h1>
        {% for x in recipes %}
            {% if x.favourite %}
            <div class="alert mt-2"> <!  alert-warning == Yellow box around div block >
                <h3>{{ x.title }}</h3>
                <h5>Favourite: {{ x.favourite }}</h5>
                <p>{{ x.description }}</p>
            </div>
            {% endif %}
        {% endfor %}
{% endblock %}
